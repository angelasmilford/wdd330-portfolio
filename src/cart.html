<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Angela S. Milford" />
        <meta name="description" content="Customer's cart items from Meatau Store" />
        <title>Shopping Cart</title>

        <link rel="stylesheet" href="./css/styles.css" />
        <script src="./js/cart.js" defer></script>

        <link rel="icon" href="../public/images/favicon.ico" type="image/png" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Galindo&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet" />
    </head>

    <body>
        <header class="divider header-container" role="banner" id="header"></header>

        <main>
            <section class="cart-section">
                <h1>Your Cart</h1>
                <div id="cart-items" class="cart-items"></div>
            </section>

            <div class="checkout-container" style="text-align: center; margin-top: 20px;">
                <button id="checkout-button" class="checkout-button">Checkout</button>
            </div>
        </main>

        <footer id="footer"></footer>
    </body>
</html>
